<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Text Detection Results</title>
    <link rel="stylesheet" type="text/css" href="../static/style.css" />
  </head>
  <body id="transparent" background="/static/background_images/wall.png">
    <h1>Text Detection Results</h1>
    <img
      src="{{ url_for('static', filename='images/' + image_path) }}"
      alt="Uploaded Image"
    />
    <p>{{ image_path }}</p>

    <p>Detected Language: {{ detectedLanguage }}</p>

    <label for="language">Select Language:</label>
    <select id="language" name="language"></select>

    <button id="translateButton">Translate</button>

    <h2>Extracted Text:</h2>
    <p>{{ extracted_text | safe }}</p>
    <a href="/">Back to Upload</a>

    <input
      type="hidden"
      id="detectedLanguage"
      value="{{ detected_language }}"
    />
    <input
      type="hidden"
      id="extractedText"
      value="{{ extracted_text | safe }}"
    />
    <script src="{{ url_for('static', filename='translate.js') }}"></script>

    <div>
      <h2>Translated Text:</h2>
      <p id="translatedText"></p>
    </div>

    <div>
      <a id="googleLink" href="" target="_blank">Search on Google</a>
    </div>
  </body>
</html>
