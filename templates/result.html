<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Text Detection Results</title>
    <link rel="stylesheet" type="text/css" href="../static/style.css">
  </head>
  <body>
    <h1>Text Detection Results</h1>
    <img
      src="{{ url_for('static', filename='images/' + image_path) }}"
      alt="Uploaded Image"
    />
    <p>{{ image_path }}</p>

    <p>Detected Language: {{ detectedLanguage }}</p>

    <label for="language">Select Language:</label>
    <select id="language" name="language"></select>

    <button id="translateButton">Translate</button>

    <h2>Extracted Text:</h2>
    <p>{{ extracted_text | safe }}</p>
    <a href="/">Back to Upload</a>


    <input type="hidden" id="detectedLanguage" value="{{ detected_language }}">
    <input type="hidden" id="extractedText" value="{{ extracted_text | safe }}">
    <script src="{{ url_for('static', filename='translate.js') }}"></script>

    <div>
      <h2>Translated Text:</h2>
      <p id="translatedText"></p>
    </div>
  </body>
</html>
